jobs:
- job: CodeNavIndexer
  displayName: Run Github CodeNav Indexer
  pool: { vmImage: windows-2022 }

  steps:
  - checkout: self
    fetchDepth: 1
    submodules: false
    clean: true

  - task: RichCodeNavIndexer@0
    inputs:
      languages: 'cpp,csharp'
    continueOnError: true
