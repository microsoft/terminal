jobs:
- job: CodeFormatCheck
  displayName: Check Code Format
  pool: { vmImage: windows-latest }

  steps:
  - checkout: self
    fetchDepth: 1
    fetchTags: false # Tags still result in depth > 1 fetch; we don't need them here
    submodules: false
    clean: true

  - pwsh: |-
      .\build\scripts\Invoke-FormattingCheck.ps1
    displayName: 'Run formatters'
