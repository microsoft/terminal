trigger:
  batch: true
  branches:
    include:
      - main
      - feature/*
  paths:
    exclude:
      - doc/*
      - samples/*
      - tools/*

pr:
  branches:
    include:
      - main
      - feature/*
  paths:
    exclude:
      - doc/*
      - samples/*
      - tools/*

variables:
  - name: runCodesignValidationInjectionBG
    value: false

#     0.0.yyMM.dd##
#     0.0.1904.0900
name: 0.0.$(Date:yyMM).$(Date:dd)$(Rev:rr)

parameters:
  - name: auditMode
    displayName: "Build in Audit Mode (x64)"
    type: boolean
    default: true
  - name: runTests
    displayName: "Run Unit and Feature Tests"
    type: boolean
    default: true
  - name: submitHelix
    displayName: "Submit to Helix for testing and PGO"
    type: boolean
    default: false
  - name: buildPlatforms
    type: object
    default:
      - x64
      - x86
      - arm64

stages:
  - ${{ if eq(parameters.auditMode, true) }}:
    - stage: Audit_x64
      displayName: Audit Mode
      dependsOn: []
      condition: succeeded()
      jobs:
        - template: ./templates-v2/job-build-project.yml
          parameters:
            pool:
              ${{ if eq(variables['System.CollectionUri'], 'https://dev.azure.com/ms/') }}:
                name: SHINE-OSS-L
              ${{ if ne(variables['System.CollectionUri'], 'https://dev.azure.com/ms/') }}:
                name: SHINE-INT-L
            buildPlatforms: [x64]
            buildConfigurations: [AuditMode]
            buildEverything: true
            keepAllExpensiveBuildOutputs: false

  - stage: Scripts
    displayName: Code Health Scripts
    dependsOn: []
    condition: succeeded()
    jobs:
      - template: ./templates/check-formatting.yml

  - ${{ each platform in parameters.buildPlatforms }}:
    - stage: Build_${{ platform }}
      displayName: Build ${{ platform }}
      dependsOn: []
      condition: succeeded()
      jobs:
        - template: ./templates-v2/job-build-project.yml
          parameters:
            pool:
              ${{ if eq(variables['System.CollectionUri'], 'https://dev.azure.com/ms/') }}:
                name: SHINE-OSS-L
              ${{ if ne(variables['System.CollectionUri'], 'https://dev.azure.com/ms/') }}:
                name: SHINE-INT-L
            buildPlatforms:
              - ${{ platform }}
            buildConfigurations: [Release]
            buildEverything: true
            keepAllExpensiveBuildOutputs: false

    - ${{ if eq(parameters.runTests, true) }}:
      - stage: Test_${{ platform }}
        displayName: Test ${{ platform }}
        dependsOn:
          - Build_${{ platform }}
        condition: succeeded()
        jobs:
          - template: ./templates-v2/job-test-project.yml
            parameters:
              platform: ${{ platform }}

  - ${{ if and(containsValue(parameters.buildPlatforms, 'x64'), eq(parameters.submitHelix, true)) }}:
    - stage: Helix_x64
      displayName: Helix x64
      dependsOn: [Build_x64]
      jobs:
        - template: ./templates/console-ci-helix-job.yml
          parameters:
            platform: x64

  - ${{ if ne(variables['Build.Reason'], 'PullRequest') }}:
    - stage: CodeIndexer
      displayName: Github CodeNav Indexer
      dependsOn: []
      jobs:
        - template: ./templates/codenav-indexer.yml
