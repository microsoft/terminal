name: Build Microsoft Terminal (round-cursor)

on:
  push:
    branches:
      - round-cursor
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      # --- Auto retarget Windows SDK to latest installed version ---
      - name: Retarget Windows SDK in all projects
        run: |
          # Find all installed Windows SDK versions
          $sdks = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\Lib" | Where-Object { $_.PSIsContainer } | Select-Object -ExpandProperty Name
          $latestSdk = ($sdks | Sort-Object -Descending | Select-Object -First 1)
          Write-Host "Latest Windows SDK found: $latestSdk"

          # Update all .vcxproj files
          Get-ChildItem -Recurse -Filter *.vcxproj | ForEach-Object {
              (Get-Content $_.FullName) -replace '<WindowsTargetPlatformVersion>.*?</WindowsTargetPlatformVersion>', "<WindowsTargetPlatformVersion>$latestSdk</WindowsTargetPlatformVersion>" | Set-Content $_.FullName
          }

      - name: Restore NuGet packages
        run: msbuild OpenConsole.slnx /t:Restore /p:Configuration=Release /p:Platform=x64

      - name: Build Terminal
        run: msbuild OpenConsole.slnx /p:Configuration=Release /p:Platform=x64 /m

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Terminal-MSIX
          path: |
            src\cascadia\CascadiaPackage\bin\x64\Release\
